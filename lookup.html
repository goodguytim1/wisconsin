<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Advocacy Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset & base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
    }

    /* Container wrapping the form */
    .container {
      max-width: 650px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Header text */
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    /* Intro paragraph styling */
    p.intro-text {
      text-align: center;
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    /* The form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Label styling */
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: inline-block;
    }

    /* Inputs, selects, textareas */
    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
      font-size: 0.95rem;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Submit button */
    button[type="submit"] {
      align-self: center;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }

    /* Footer placeholder (if needed) */
    .footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
    }
    .footer p {
      margin-bottom: 6px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        margin: 20px auto;
        padding: 20px;
      }
      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Your Advocacy Kit</h2>
    <p class="intro-text">
      Please fill in your details. We'll use your <strong>personal address</strong> to look up your
      representatives, and the rest of the fields will personalize your letters/emails.
    </p>

    <!-- IMPORTANT: The form directly posts to your backend -->
    <form action="https://streaming1-a0f6be3ac16e.herokuapp.com/createAdvocacyKit" method="POST">
      <div>
        <label for="address">Personal Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="123 Main St, City, State ZIP"
          required
        />
      </div>

      <div>
        <label for="name">Your Full Name</label>
        <input
          type="text"
          id="name"
          name="agentInfo[name]"
          placeholder="Jane Doe"
          required
        />
      </div>

      <div>
        <label for="businessTitle">Business Title</label>
        <input
          type="text"
          id="businessTitle"
          name="agentInfo[businessTitle]"
          placeholder="Owner / Agent"
          required
        />
      </div>

      <div>
        <label for="businessName">Business Name</label>
        <input
          type="text"
          id="businessName"
          name="agentInfo[businessName]"
          placeholder="My Travel Company"
        />
      </div>

      <div>
        <label for="mailingAddress">Business Mailing Address</label>
        <input
          type="text"
          id="mailingAddress"
          name="agentInfo[mailingAddress]"
          placeholder="123 Main St"
          required
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="agentInfo[email]"
          placeholder="you@example.com"
          required
        />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          name="agentInfo[phone]"
          placeholder="(555) 123-4567"
          required
        />
      </div>

      <div>
        <label for="yearsInBusiness">Years in Business</label>
        <input
          type="number"
          id="yearsInBusiness"
          name="agentInfo[yearsInBusiness]"
          min="0"
          max="99"
          value="5"
          required
        />
      </div>

      <div>
        <label for="yourHostAgency">Host Agency</label>
        <select id="yourHostAgency" name="agentInfo[hostAgency]" required>
          <option value="">-- Select --</option>
          <option value="Outside Agents">Outside Agents</option>
          <option value="KHM Travel">KHM Travel</option>
          <option value="Nexion">Nexion</option>
        </select>
      </div>

      <div>
        <label for="personalStory">
          Explain how double taxation directly affects you and how it makes you feel:
        </label>
        <textarea
          id="personalStory"
          name="agentInfo[personalStory]"
          rows="4"
          placeholder="(Optional) Provide a short description..."
        ></textarea>
      </div>

      <button type="submit">Generate My Advocacy Kit</button>
    </form>
    
    <div class="footer">
      <!-- Optional footer text or links can go here -->
    </div>
  </div>
</body>
</html>
